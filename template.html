<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTI Scan Results</title>
    <style>
        body {
            background-image: url('2pfFn7.jpg');
            background-repeat: repeat;
            background-size: 100%;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toggle {
            cursor: pointer;
            background: #47bbff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .virus-total, .otx, .other-tools {
            color: #000;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .virus-total {
            background-color: #ffebeb;
        }
        .otx {
            background-color: #ebffeb;
        }
        .other-tools {
            background-color: #ebf0ff;
        }
        h1 {
            text-align: center;
            color: #47bbff;
        }
        .json-container {
        margin-left: 20px;
        }

        .json-toggle {
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .json-toggle .arrow {
            margin-right: 5px;
            transition: transform 0.2s;
        }

        .json-toggle .arrow.collapsed {
            transform: rotate(-90deg);
        }

        .json-content {
            display: none;
            margin-left: 15px;
            font-family: monospace;
        }
    </style>
    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function toggleJsonContent(elementId) {
        var content = document.getElementById(elementId);
        var arrow = document.getElementById('arrow-' + elementId);
        if (content.style.display === "none") {
            content.style.display = "block";
            arrow.classList.remove('collapsed');
        } else {
            content.style.display = "none";
            arrow.classList.add('collapsed');
        }
    }
    </script>
</head>
<body>
    <h1>CTI Scan Results</h1>
    <div class="container">
        {{content}}
    </div>
</body>
</html>
